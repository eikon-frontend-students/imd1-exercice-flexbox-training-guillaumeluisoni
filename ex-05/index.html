<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ex-05 Grow</title>
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="ex-05">
    <div class="page">
      <h1>Ex-05 — Grow</h1>
      <p class="hint">Un seul item doit prendre tout l'espace restant.</p>

      <div class="panel">
        <div class="arena">
          <div class="item item--fixed">A</div>
          <div class="item item--grow">B</div>
          <div class="item item--fixed">C</div>
        </div>

        <ul class="checklist">
          <li>L'item B s'étire pour remplir l'espace libre.</li>
          <li>Les items A et C gardent leur taille.</li>
          <li>Le comportement reste stable en responsive.</li>
        </ul>
      </div>
    </div>
  </body>
</html>
